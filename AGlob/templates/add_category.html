{% extends 'base.html' %}

{% block title %}
    New Category
{% endblock %}

{% block content %}
    {% if user.is_authenticated %}
        <h1 class="text-center">New Category</h1>
        <div class="form-group">
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-dark"><i class="fa-solid fa-check"></i></button>
        </form>
        </div>
        <br><br>
        {% else %}
        <h1 class="text-center">404 Page Not Found</h1>
    {% endif %}
{% endblock %}
