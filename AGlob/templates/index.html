{% extends 'base.html' %}

{% block title %}
    Home | AGlob
{% endblock %}

{% block content %}
<ul>
{% for post in posts %}
    <li>
        <a class="text-decoration-none" href="{% url 'AGlob:post_detail' post.pk %}"><h2 style="display: inline"> {{ post.title }}</h2></a><br>
        <a href="{% url 'AGlob:category_detail' post.category.pk %}"><span class="badge rounded-pill bg-secondary badge-sm">{{ post.category }}</span></a>
        <p>{{ post.summary }}</p>
    </li>
{% endfor %}
</ul>
{% endblock %}
