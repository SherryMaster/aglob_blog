{% extends 'base.html' %}

{% block title %}
    Home | AGlob
{% endblock %}

{% block content %}
<ul>
{% for post in posts %}
    <li>
        <a class="text-decoration-none" href="{% url 'AGlob:post_detail' post.pk %}"><h2>{{ post.title }}</h2></a>
        <p>{{ post.summary }}</p>
    </li>
{% endfor %}
</ul>
{% endblock %}
